{% load static %}

{% block subject %}E-mail de recuperação de senha{% endblock %}

{% block html_body %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap");
      /*--- RESET ---*/
      * {
        font-family: "Montserrat", sans-serif;
        color: #2c2b2a;
      }
      body {
        margin: 0;
        padding: 0;
      }
      td {
        padding: 0;
      }
      img {
        border: 0;
      }
      a {
        text-decoration: none;
      }

      /*--- CSS ---*/
      .wrapper {
        width: 100%;
      }
      .center {
        align-items: center;
        text-align: center;
        margin: 0 auto;
      }
      .tab {
        width: 97%;
        border-collapse: collapse;
        margin: 15px auto;
      }
      .header {
        background-color: #2c2b2a;
        padding: 2px 0;
        text-align: center;
        vertical-align: middle;
      }
      .logo {
        height: 28px;
      }
      .bodyTitle {
        padding: 40px 0 30px 0;
        font-weight: 600;
        font-size: 16px;
      }
      .bodyText {
        padding: 0 8%;
      }
      .bodyEnd {
        padding: 62px 8% 42px 8%;
      }
      .text {
        font-size: 12px;
        line-height: 15px;
        font-weight: 400;
      }
      .yellow {
        color: #dbcb7a;
      }
      .bold {
        font-weight: 500;
      }
      .code {
        color: #dbcb7a;
        text-align: center;
        font-size: 20px;
        font-weight: 600;
        padding: 36px 0;
      }
      .footer {
        background-color: #fafafa;
        color: #9e9e9e;
        padding: 18px 8%;
      }
      .icons {
        margin-top: 18px;
        width: 55%;
        vertical-align: middle;
      }
      .link {
        line-height: 24px;
        height: 24px;
        display: none;
        margin-left: 15px;
        vertical-align: middle;
        font-size: 14px;
        color: #9e9e9e;
        font-weight: 600;
      }
      .address {
        margin: 0;
        text-align: left;
        margin-left: 15px;
        font-size: 12px;
        color: #9e9e9e;
        font-weight: 600;
      }
      .addressArea {
        margin-top: 24px;
        margin-bottom: 20px;
        padding: 0 8%;
      }
      @media only screen and (min-width: 1200px) {
        .link {
          display: inline-block;
        }
        .address {
          font-size: 14px;
          color: #9e9e9e;
          font-weight: 600;
          margin: 0;
          text-align: left;
          margin-left: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <table class="tab">
        <tbody>
          <tr class="center">
            <td class="bodyTitle">Recupere sua senha</td>
          </tr>
          <tr>
            <td class="bodyText text">
              Olá, <b>{{ user.get_name }}</b>, seu código para redefinir uma nova senha é:
            </td>
          </tr>
          <tr>
            <td class="code yellow">{{ code }}</td>
          </tr>
          <tr>
            <td class="bodyText text">
              Se você não solicitou a recuperação de senha, ignore este e-mail.
            </td>
          </tr>
          <tr>
            <td class="bodyEnd text">
              Atenciosamente
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
{% endblock %}
